  <!DOCTYPE html>
  <html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>


    <title>Bienvenidx a Apple Mania</title>
  </head>

  <body>
    <header>
      <img src="./img/logo applemania.png" alt="Logo de la marca" width="75" height="75">
    </header>
    <div class="container">
      <h1>Bienvenido a nuestra tienda de iPhones</h1>
      <p>En nuestra tienda encontrarás todo lo que buscas y mucho más.</p>
      <div id="contenedor"></div>
      <div id="opciones">
        <button class="btn btn-primary" onclick="mostrarOpcionesInicio()">Ver opciones de iPhones</button>
        <button class="btn btn-primary" onclick="buscarPorNombre()">Buscar por nombre</button>
        <button class="btn btn-primary" onclick="filtrarPorPrecio()">Filtrar por precio</button>
        <button class="btn btn-primary" onclick="mostrarHistorialCompras()">Ver historial de compras</button>
      </div>
    </div>

    <script src="./main.js"></script>
    <script>
      toastr.options = {
        positionClass: "toast-bottom-right",
        timeOut: 3000,
        extendedTimeOut: 2000,
        closeButton: true,
        closeHtml: '<button type="button">&times;</button>',
        progressBar: true
      };
    </script>
  </body>

  </html>
